<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <header>
        <div class="logo">
            <img class="for-mobile" src="./images/Логотип.svg">
            <span class="logo-under">Web Studio</span>
        </div>
        <nav class="header-nav">
            <a href="./index.html#services" class="nav">Услуги</a>
            <a href="./index.html#cost" class="nav">Цены</a>
            <a href="./index.html#portfolio" class="nav">Портфолио</a>
            <a href="./index.html#contacts" class="nav">Контакты</a>
        </nav>
        <div class="phone">
            <a href="#" class="telefon-icon"><img src="./images/icon-telefon.svg"></a>
            <a href="+373-69910767" class="phone-number">+373-69910767</a>
        </div>
        <div class="visible">
            <a href="#" class="phone-order">Заказать звонок</a>
        </div>
        <div class="line" onclick="toggleMenu()">

            <div class="links">
                <div class="cross">
                    <img src="./images/cross.svg">
                </div>
                <a href="./index.html#services" class="li-for-mobile">Услуги</a>
                <a href="./index.html#cost" class="li-for-mobile">Цены</a>
                <a href="./index.html#portfolio" class="li-for-mobile">Портфолио</a>
                <a href="./index.html#contacts" class="li-for-mobile">Контакты</a>
            </div>
        </div>
    </header>
    <main>
        <div class="calculation-form">
            <div class="calculation-form-block">
                <div class="calculation-form-block-title">
                    <span class="form-title">Расчет стоимости сайта</span>
                </div>
                <div class="calculation-form-block-quetion second">
                    <div class="form-page-number-adaptiv">
                        <div class="form-page-number">
                            <a href="./index-2.html">
                                <img class="arrow-left" src="./images/arrow-left.svg">
                            </a>
                            <span class="page-number-2">02/03</span>
                            <a href="./index-2-2.html">
                                <img class="arrow-right" src="./images/arrow.svg">
                            </a>
                        </div>
                        <div>
                            <span class="calculation-form-block-quetion-title">Какая информация должна быть на сайте?</span>
                        </div>
                    </div>
                    <form action="" class="form-with-checkbox-and-quetion">
                        <div class="form-grid-2">
                            <div>
                                <input class="form-grid-checkbox" id="promotion" type="checkbox">
                                <label for="promotion">Информация об услугах компании</label>
                            </div>
                            <div>
                                <input class="form-grid-checkbox" id="interaction" type="checkbox">
                                <label for="interaction">Карточки товара</label>
                            </div>
                            <div>
                                <input class="form-grid-checkbox" id="creation-image" type="checkbox">
                                <label for="creation-image">Форма обратной связи</label>
                            </div>
                            <div>
                                <input class="form-grid-checkbox" id="direct-sales" type="checkbox">
                                <label for="direct-sales">Информация о компании и контакты</label>
                            </div>
                            <div>
                                <input class="form-grid-checkbox" id="advertising" type="checkbox">
                                <label for="advertising">Наша команда</label>
                            </div>
                            <div>
                                <input class="form-grid-checkbox" id="to-create-service" type="checkbox">
                                <label for="to-create-service">Новости компании</label>
                            </div>
                            <div>
                                <input class="form-grid-checkbox" id="to-create-service" type="checkbox">
                                <label for="to-create-service">Прайс-лист</label>
                            </div>
                            <div>
                                <input class="form-grid-checkbox" id="to-create-service" type="checkbox">
                                <label for="to-create-service">Другое</label>
                            </div>
                        </div>
                        <div class="form-grid-submit">
                            <!-- <input type="submit" value="Далее →"> -->
                            <a class="submit-button" href="./index-2-2.html">Далее →</a>
                        </div>
                    </form>
                    
                </div>
            </div>
        </div>
    </main>
    <footer>
        <div class="footer-center">
            <div class="footer-logo">
                <span class="footer-logo-up">AnDesign</span>
                <span class="footer-logo-under">Web Studio</span>
            </div>
            <nav class="footer-nav">
                <a href="./index.html#services" class="nav2">Услуги</a>
                <a href="./index.html#cost" class="nav2">Цены</a>
                <a href="./index.html#portfolio" class="nav2">Портфолио</a>
                <a href="./index.html#contacts" class="nav2">Контакты</a>
            </nav>
            <div class="social-media">
                <a href="#">
                    <img src="./images/insta.svg">
                </a>
                <a href="#">
                    <img src="./images/facebook.svg">
                </a>
                <a href="#">
                    <img src="./images/telegram.svg">
                </a>
            </div>
        </div>
        <div class="year">
            <span>©2024 AnDesign  Создание сайтов для бизнеса </span>
        </div>
    </footer>
    <script src="./app.js"></script>

</html>
