<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <img class="for-mobile" src="./images/Логотип.svg">
            <span class="logo-under">Web Studio</span>
        </div>
        <nav class="header-nav">
            <a href="./index.html#services" class="nav">Услуги</a>
            <a href="./index.html#cost" class="nav">Цены</a>
            <a href="./index.html#portfolio" class="nav">Портфолио</a>
            <a href="./index.html#contacts" class="nav">Контакты</a>
        </nav>
        <div class="phone">
            <a href="#" class="telefon-icon"><img src="./images/icon-telefon.svg"></a>
            <a href="+373-69910767" class="phone-number">+373-69910767</a>
        </div>
        <div class="visible">
            <a href="#" class="phone-order">Заказать звонок</a>
        </div>
        <div class="line" onclick="toggleMenu()">

            <div class="links">
                <div class="cross">
                    <img src="./images/cross.svg">
                </div>
                <a href="./index.html#services" class="li-for-mobile">Услуги</a>
                <a href="./index.html#cost" class="li-for-mobile">Цены</a>
                <a href="./index.html#portfolio" class="li-for-mobile">Портфолио</a>
                <a href="./index.html#contacts" class="li-for-mobile">Контакты</a>
            </div>
        </div>
    </header>
    <main>
        <div class="calculation-form">
            <div class="calculation-form-block">
                <div class="calculation-form-block-title">
                    <span class="form-title">Расчет стоимости сайта</span>
                </div>
                <div class="calculation-form-block-quetion third">
                    <div class="form-page-number-adaptiv">
                        <div class="form-page-number">
                            <a href="./calculate-the-cost-second.html">
                                <img class="arrow-left" src="./images/arrow-left.svg">
                            </a>
                            <span class="page-number-3">03/03</span>
                        </div>
                        <div>
                            <span class="calculation-form-block-quetion-title">Какая цель будущего сайта?</span>
                        </div>
                    </div>
                    <form id="thirdForm" class="form-with-checkbox-and-quetion">
                        <div class="form-grid form-grid-third">
                            <div>
                                <input class="form-grid-checkbox" id="promotion" type="radio" name="3" value="0">
                                <label for="promotion">Информационная цель</label>
                            </div>
                            <div>
                                <input class="form-grid-checkbox" id="interaction" type="radio" name="3" value="200">
                                <label for="interaction">Продажи и конверсии</label>
                            </div>
                            <div>
                                <input class="form-grid-checkbox" id="creation-image" type="radio" name="3" value="0">
                                <label for="creation-image">Брендинг и репутация</label>
                            </div>
                            <div>
                                <input class="form-grid-checkbox" id="direct-sales" type="radio" name="3" value="0">
                                <label for="direct-sales">Прямые продажи в сети</label>
                            </div>
                        </div>
                        <div class="form-grid-submit">
                            <!-- <input type="submit" value="Рассчитать"> -->
                            <a class="submit-button" href="./calculate-the-cost-fourth.html" id="thirdButton">Рассчитать</a>
                        </div>
                    </form>
                    
                </div>
            </div>
        </div>
    </main>
    <footer>
        <div class="footer-center">
            <div class="footer-logo">
                <span class="footer-logo-up">AnDesign</span>
                <span class="footer-logo-under">Web Studio</span>
            </div>
            <nav class="footer-nav">
                <a href="./index.html#services" class="nav2">Услуги</a>
                <a href="./index.html#cost" class="nav2">Цены</a>
                <a href="./index.html#portfolio" class="nav2">Портфолио</a>
                <a href="./index.html#contacts" class="nav2">Контакты</a>
            </nav>
            <div class="social-media">
                <a href="#">
                    <img src="./images/insta.svg">
                </a>
                <a href="#">
                    <img src="./images/facebook.svg">
                </a>
                <a href="#">
                    <img src="./images/telegram.svg">
                </a>
            </div>
        </div>
        <div class="year">
            <span>©2024 AnDesign  Создание сайтов для бизнеса </span>
        </div>
    </footer>
